<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Магазин</title>
    <link rel="preload" href="fonts/SegoeUI-Light.woff2" as="font">
    <link rel="preload" href="fonts/SegoeUI.woff2" as="font">
    <link rel="preload" href="fonts/SegoeUI-SemiBold.woff2" as="font">
    <link rel="preload" href="fonts/SegoeUI-Bold.woff2" as="font">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/catalog.css">
    <link rel="stylesheet" href="css/product-cart.css">
    <link rel="stylesheet" href="css/product-basket.css">
  </head>
  <body class="store-page">
      <div class="product__basket">
        <ul class="selected-goods">
          <li class="selected-goods__item">
            <img class="product__img" src="images/product-img_3@2x.jpg" alt="">

            <div class="product__category">
              <a class="product-category__link" href="#">мужская одежда</a>

              <h4 class="selected-goods__name">
                <a class="goods-name__link" href="#">Пиджак мужской серый</a>
              </h4>
            </div>

            <span class="selected-goods__price">11 000</span>

            <button class="remove-product__btn" type="button" aria-label="Удалить товар"></button>
          </li>
        </ul>

        <div class="order-goods">
          <button class="order-btn" type="button">Заказать товары</button>

          <div class="order-total">
            <span class="total-counter">6</span>
            <span class="total-price">45 700</span>
          </div>
        </div>
      </div>


      </div>

    <script src="js/jquery-2.1.3.min.js"></script>
  	<script src="js/common.js"></script>
  </body>
</html>
