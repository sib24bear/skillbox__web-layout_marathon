<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rate</title>
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tariff-cart.css">
  </head>
  <body>
    <div class="field">
      <article class="tariff-cart">
        <a class="tariff-cart__item" href="#">
          <h4 class="tariff-cart__title">Basic</h4>

          <span class="tariff-cart__price">5</span>
        </a>

        <a class="tariff-cart__item" href="#">
          <h4 class="tariff-cart__title">Medium</h4>

          <span class="tariff-cart__price">10</span>
        </a>

        <a class="tariff-cart__item" href="#">
          <h4 class="tariff-cart__title">Pro</h4>

          <span class="tariff-cart__price">20</span>
        </a>

        <div class="progress-bar">
          <div class="progress-bar__item">
            <span class="progress-bar_legend">5 Users</span>

            <span class="progress-bar_legend">100 Users</span>

            <span class="progress-line"></span>
          </div>

          <div class="progress-bar__item">
            <span class="progress-bar_legend">20 GB</span>

            <span class="progress-bar_legend">100 GB</span>

            <span class="progress-line"></span>
          </div>

          <div class="progress-bar__item">
            <span class="progress-bar_legend">1 Site</span>

            <span class="progress-bar_legend">100 Sites</span>

            <span class="progress-line"></span>
          </div>
        </div>
      </article>
    </div>

    <script> </script>
  </body>
</html>
